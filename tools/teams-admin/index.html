<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Admin</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/teams-admin/teams-admin.js" type="module"></script>
  <link rel="stylesheet" href="/tools/teams-admin/teams-admin.css" />
</head>

<body class="teams-admin">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>Teams Admin</h1>
      <p>
        Manage your teams
      </p>
    </div> 

    <!-- TEAMS FORM -->
    <div>
      <form>
        <div class="form-field">
          <label for="key">API key</label>
          <input name="key" id="key" required />
          <div class="field-help-text">
            <p>
              Your API key
            </p>
          </div>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input name="email" id="email" required />
          <div class="field-help-text">
            <p>
              Adobe Email address
            </p>
          </div>
        </div>
        <p class="button-wrapper">
          <button type="click" id="myteams" class="button">View teams</button>
        </p>
      </form>
    </div>

    <!-- TEAMS CONTAINER -->
    <div id="teams-container">
    </div>

  </main>
  <footer></footer>
</body>

</html>
